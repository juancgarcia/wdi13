<label for='today'>
  <small>Jump to Date: </small>
  <input type='date' id='today'>
</label>
<script type='text/x-handlebars-template' id='app'>
  {{#each weeks}}
    <div class='week' id='{{this._index}}'>
      <h1><a href='#{{this._index}}'>Week {{this._index}}</a></h1>
      {{#each this}}
	<div class='day' id={{this.yyyymmdd}} data={{this.data}} >
	  <h2 class='day-header'><a href='#{{this.yyyymmdd}}'>{{this.date}}</a></h2>
      <div class="event_list">
	  {{#each this.day}}
        {{> event}}
	  {{/each}}
      </div>
	</div>
      {{/each}}
    </div>
  {{/each}}
</script>
<script type='text/x-handlebars-template' id='event-partial'>
    <div class="event" data={{this.data}}>
      {{#if this.url}}
    <h2 ><a style='color:{{this.color}}' href='{{this.url}}'>{{this.title}}</a></h2>
      {{else}}
    <h2 style='color:{{this.color}}'>{{this.title}}</h2>
      {{/if}}
      <time>{{this.time}}</time>
      <ul>
        {{#if this.urls}}
      {{#each this.urls}}
        {{#if this.href}}
          <li><a href='{{this.href}}'>{{this.title}}</a></li>
        {{else}}
          <li>{{this.title}}</li>
        {{/if}}
      {{/each}}
    {{/if}}
      </ul>
      <ul>
        {{#if this.lead}}
      <li>{{this.lead}}</li>
    {{/if}}
        {{#if this.support}}
      <li>{{this.support}}</li>
    {{/if}}
      </ul>
    </div>
</script>
<script type='text/x-handlebars-template' id='event-edit-partial'>
    <div class="event" data={{this.data}}>
      <label for="title">Title</label><input type="text" name="title" value="{{this.title}}"/>
      <label for="url">Url</label><input type="text" name="url" value="{{this.url}}"/>
      <label for="color">Color</label><input type="text" name="color" value="{{this.color}}"/>
      <label for="time">Time</label><input type="text" name="time" value="{{this.time}}"/>
      <label for="lead">Lead</label><input type="text" name="lead" value="{{this.lead}}">
      <label for="support">Support</label><input type="text" name="support" value="{{this.support}}">
      {{#if this.urls}}
      <ul>
        {{#each this.urls}}
          {{#if this.href}}
          <li><a href='{{this.href}}'>{{this.title}}</a></li>
          {{else}}
          <li>{{this.title}}</li>
          {{/if}}
        {{/each}}
      </ul>
      {{/if}}
    </div>
</script>
<div class='events' />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script type='text/javascript'>
var request = new XMLHttpRequest();
request.open('GET', './data.json', true);
var datajson
request.onload = function() {
  if (this.status >= 200 && this.status < 400) {
    var context = JSON.parse(this.responseText)
    datajson = this.responseText
    context = context.map(function(week){
      return week.map(function(day){
        day.day = day.day.map(function(event){
          event.data = encodeURIComponent(JSON.stringify(event))
          return event
        })
        var justTheDay = {}
        for(var k in day){
          if(k !== "day")
            justTheDay[k] = day[k]
        }
        day.data = encodeURIComponent(JSON.stringify(justTheDay))
        return day
      })
    })
    var tpl = app.innerHTML
    var template = Handlebars.compile(tpl)
    Handlebars.registerPartial("event", $("#event-partial").html());
    var html = template({weeks:context})
    document.querySelector(".events").innerHTML = html
    test()
    dnd()
    if(window.location.hash){
      if(window.location.hash === '#today' ){
        window.location.hash = '#' + moment().format("YYYY-MM-DD")
      }
      goTo(window.location.hash)
    }
  }
};
request.send();
onhashchange = function(e){
  goTo(location.hash)
}
function goTo(hash){
  var id = hash.substr(1)
  var target = document.getElementById(id)
  try{
    document.querySelector(".target").classList.remove("target")
  } catch(e) {}
  if(!target) return
  target.classList.add("target")
  target.scrollIntoView()
}

today.onchange = function(event){
  window.location.hash = today.value
}

function parseData(el) {
    return JSON.parse(decodeURIComponent(el.getAttribute("data")))
}

function renderEditView(el, eventData={}){
    var template = Handlebars.compile($("#event-edit-partial").html());
    el.innerHTML = template(eventData)
}

function eventEdit(){
    // $(this) is the .edit div
    var $event = $(this).parents('.event').first(),
        $day = $event.parents('.day').first(),
        eventData = parseData($event[0]),
        dayData = parseData($day[0])
    console.log( "event", eventData );
    console.log( "day", dayData );

    renderEditView($event[0], eventData)
}

function itemHoverIn(){
    $edit = $('<div class="edit">edit</div>')
            .appendTo($(this))
            .click(eventEdit)
}
function itemHoverOut(){
    $(this).find('div.edit').remove()
}

function dnd(){
    var $container = $(".event_list");
    var $event = $(".event");

    $event.hover(itemHoverIn, itemHoverOut);

    $container.sortable({
      connectWith: ".event_list",
      receive: function(event, ui){
        debugger
      }
    }).disableSelection();
}
function jsonHtml(){
  var context = [];
  var weeks = document.querySelectorAll(".week");
  for (var i=0; i<weeks.length; i++){
    var week = [];
    week._index = i+1;
    var day = weeks[i].querySelectorAll(".day")
    week.push(Array.from(day).map(function(el){
      var day = JSON.parse(decodeURIComponent(el.getAttribute("data")));
      var events = el.querySelectorAll(".event");
      day.day = Array.from(events).map(function(e){
        return JSON.parse(decodeURIComponent(e.getAttribute("data")))
      })
      return day
    }))
    context.push(week[0])
  }
  return JSON.stringify(context)
}


function test(){
  var outjson = jsonHtml()
  console.log("The ultimate!!!",outjson == datajson)
  var out = JSON.parse(outjson)
  var inn = JSON.parse(datajson)
  console.log("they have the same number of weeks", out.length === inn.length)
  console.log("the first week has same number of days", out[0].length === inn[0].length)
  console.log("w1d1 same number of events", out[0][0].day.length === inn[0][0].day.length)
  console.log("w1d1e1 same title", out[0][0].day[0].title === inn[0][0].day[0].title)

}
